<!DOCTYPE html>
<!-- HTML5 document -->
<html lang="en">
<!-- Main container -->

<head>
    <!-- Head section -->
    <meta charset="UTF-8">
    <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mobile responsive -->
    <title>Shopping Cart - Motofix</title>
    <!-- Page title -->
    <link rel="stylesheet" href="css/cart.css">
    <!-- CSS link -->
</head>

<body>
    <!-- Body content -->
    
    <!-- Shopping Cart page -->
    <div class="cart-container">
        <!-- Main container -->
        
        <!-- Cart header with progress -->
        <div class="cart-header">
            <!-- Header section -->
            
            <!-- Page title -->
            <h1>Shopping Cart</h1>
            <!-- Main heading -->
            
            <!-- Progress indicator -->
            <div class="progress-bar">
                <!-- Progress container -->
                
                <!-- Step 1 - Active -->
                <div class="step active">
                    <!-- Active step -->
                    <div class="step-number">1</div>
                    <!-- Step number -->
                    <span>Cart</span>
                    <!-- Step label -->
                </div>
                
                <!-- Connector line -->
                <div class="connector"></div>
                <!-- Line between steps -->
                
                <!-- Step 2 - Inactive -->
                <div class="step">
                    <!-- Inactive step -->
                    <div class="step-number">2</div>
                    <!-- Step number -->
                    <span>Address</span>
                    <!-- Step label -->
                </div>
                
                <!-- Connector line -->
                <div class="connector"></div>
                <!-- Line between steps -->
                
                <!-- Step 3 - Inactive -->
                <div class="step">
                    <!-- Inactive step -->
                    <div class="step-number">3</div>
                    <!-- Step number -->
                    <span>Checkout</span>
                    <!-- Step label -->
                </div>
            </div>
        </div>
        
        <!-- Cart content area -->
        <div class="cart-content">
            <!-- Content container -->
            
            <!-- Products section -->
            <div class="products-section">
                <!-- Products list -->
                
                <!-- Section title -->
                <h2>Gaari Parts</h2>
                <!-- Products heading -->
                
                <!-- Single product item -->
                <div class="product-item">
                    <!-- Product container -->
                    
                    <!-- Product images container -->
                    <div class="product-images">
                        <!-- Container for both images -->
                        
                        <!-- Car image -->
                        <img src="images/nissan-wingroad.png" alt="Nissan Wingroad Car" class="car-image">
                        <!-- Nissan Wingroad car image -->
                        
                        <!-- Wiper image -->
                        <img src="images/wiper.png" alt="Wiper Blades" class="wiper-image">
                        <!-- Wiper blades product image -->
                    </div>
                    
                    <!-- Product details -->
                    <div class="product-details">
                        <!-- Details container -->
                        
                        <!-- Product name -->
                        <h3>Nissan Wing Road (2016-2018) Aero design Soft Wiper</h3>
                        <!-- Product title -->
                        
                        <!-- Quantity controls -->
                        <div class="quantity-control">
                            <!-- Quantity section -->
                            
                            <!-- Decrease button -->
                            <button class="qty-btn minus">-</button>
                            <!-- Minus button -->
                            
                            <!-- Quantity display -->
                            <span class="quantity">1</span>
                            <!-- Current quantity -->
                            
                            <!-- Increase button -->
                            <button class="qty-btn plus">+</button>
                            <!-- Plus button -->
                        </div>
                    </div>
                    
                    <!-- Product price -->
                    <div class="product-price">
                        <!-- Price container -->
                        <span>PKR 2,900</span>
                        <!-- Price amount -->
                    </div>
                </div>
            </div>
            
            <!-- Order summary section -->
            <div class="summary-section">
                <!-- Summary container -->
                
                <!-- Summary details -->
                <div class="summary-item">
                    <!-- Single summary line -->
                    <span>Subtotal</span>
                    <!-- Label -->
                    <span class="subtotal-amount">PKR 2,900</span>
                    <!-- Amount -->
                </div>
                
                <div class="summary-item">
                    <!-- Single summary line -->
                    <span>Shipping</span>
                    <!-- Label -->
                    <span class="shipping-amount">PKR 199</span>
                    <!-- Amount -->
                </div>
                
                <div class="summary-item">
                    <!-- Single summary line -->
                    <span>Receive Between</span>
                    <!-- Label -->
                    <span>18-20 Nov</span>
                    <!-- Date range -->
                </div>
                
                <!-- Divider line -->
                <hr>
                <!-- Horizontal line -->
                
                <!-- Total items -->
                <div class="summary-item bold">
                    <!-- Bold summary line -->
                    <span class="total-items">1 Total item</span>
                    <!-- Items count -->
                </div>
                
                <div class="summary-item">
                    <!-- Single summary line -->
                    <span>Subtotal</span>
                    <!-- Label -->
                    <span class="subtotal-amount">PKR 2,900</span>
                    <!-- Amount -->
                </div>
                
                <div class="summary-item">
                    <!-- Single summary line -->
                    <span>Shipping</span>
                    <!-- Label -->
                    <span class="shipping-amount">PKR 199</span>
                    <!-- Amount -->
                </div>
                
                <div class="summary-item">
                    <!-- Single summary line -->
                    <span>Sales Tax 2%</span>
                    <!-- Label -->
                    <span class="tax-amount">PKR 141</span>
                    <!-- Amount -->
                </div>
                
                <!-- Final total -->
                <div class="summary-item total">
                    <!-- Total line -->
                    <span>Total (incl.tax)</span>
                    <!-- Label -->
                    <span class="total-amount">PKR 3,240</span>
                    <!-- Final amount -->
                </div>
                
                <!-- Continue button -->
                <button class="continue-btn">Continue</button>
                <!-- Checkout button -->
            </div>
        </div>
    </div>
    
    <!-- JavaScript link -->
    <script src="js/cart.js"></script>
    <!-- Links to JS file -->
</body>
</html>
