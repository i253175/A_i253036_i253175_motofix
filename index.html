<!DOCTYPE html>
<!-- HTML5 document type -->
<html lang="en">
<!-- Main HTML container -->

<head>
    <!-- Head section with page info -->
    <meta charset="UTF-8">
    <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mobile responsive -->
    <title>Home - Moto Fix</title>
    <!-- Page title -->
    <link rel="stylesheet" href="css/homepage.css">
    <!-- Link to external CSS file -->
</head>

<body>
    <!-- Body content -->
    
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <!-- Navigation container -->
        
        <!-- Logo section -->
        <div class="logo-circle">
            <!-- Logo container -->
            <img src="images/motofix-logo.jpeg" alt="Motofix Logo" class="logo">
            <!-- Logo image -->
        </div>
        
        <!-- Navigation links -->
        <div class="nav-links">
            <!-- Menu links container -->
            <a href="index.html">Home</a>
            <!-- Home link -->
            <a href="products.html">Buy</a>
            <!-- Buy link -->
            <a href="dealers.html">Dealers</a>
            <!-- Dealers link -->
            <a href="reviews.html">Reviews</a>
            <!-- Reviews link -->
        </div>
        
        <!-- My Account section - moved to right -->
        <div class="account-section">
            <!-- Account container -->
            <div class="account-icon">üë§</div>
            <!-- User icon -->
            <span class="account-text">My Account</span>
            <!-- Account text -->
        </div>
    </div>

    <!-- Hero Section with Search -->
    <div class="hero-section">
        <!-- Hero banner container -->
        
        <!-- Main title -->
        <h1 class="hero-title">moto fix</h1>
        <!-- Website name -->
        
        <!-- Search bar -->
        <div class="search-container">
            <!-- Search box container -->
            <span class="search-icon">üîç</span>
            <!-- Search icon -->
            <input type="text" id="searchInput" placeholder="Search Products For Your Vehicle">
            <!-- Search input field -->
            <button class="search-btn" id="searchBtn">search</button>
            <!-- Search button -->
        </div>
    </div>

    <!-- Categories Section -->
    <div class="categories-section">
        <!-- Categories container -->
        
        <!-- Section header -->
        <div class="section-header">
            <!-- Header container -->
            <h2 class="section-title">Browse Categories & Car Parts</h2>
            <!-- Section title -->
            <a href="#" class="explore-link">Explore more parts</a>
            <!-- Explore link -->
        </div>
        
        <!-- Categories grid -->
        <div class="categories-grid">
            <!-- Grid container for category cards -->
            
            <!-- Brakes category -->
            <div class="category-card">
                <!-- Category card container -->
                <div class="category-icon">
                    <!-- Icon container -->
                    <img src="images/brakes.jpeg" alt="Brakes" class="category-image">
                    <!-- Brakes image -->
                </div>
                <div class="category-name">Brakes</div>
                <!-- Category name -->
            </div>
            
            <!-- Oils and filters category -->
            <div class="category-card">
                <!-- Category card container -->
                <div class="category-icon">
                    <!-- Icon container -->
                    <img src="images/oils-filters.jpeg" alt="Oils and Filters" class="category-image">
                    <!-- Oils and filters image -->
                </div>
                <div class="category-name">Oils and filters</div>
                <!-- Category name -->
            </div>
            
            <!-- Interior category -->
            <div class="category-card">
                <!-- Category card container -->
                <div class="category-icon">
                    <!-- Icon container -->
                    <img src="images/interior.jpeg" alt="Interior" class="category-image">
                    <!-- Interior image -->
                </div>
                <div class="category-name">Interior</div>
                <!-- Category name -->
            </div>
            
            <!-- Exterior category -->
            <div class="category-card">
                <!-- Category card container -->
                <div class="category-icon">
                    <!-- Icon container -->
                    <img src="images/exterior.jpeg" alt="Exterior" class="category-image">
                    <!-- Exterior image -->
                </div>
                <div class="category-name">Exterior</div>
                <!-- Category name -->
            </div>
            
            <!-- Engine and Mechanical category -->
            <div class="category-card">
                <!-- Category card container -->
                <div class="category-icon">
                    <!-- Icon container -->
                    <img src="images/engine-mechanical.jpeg" alt="Engine and Mechanical" class="category-image">
                    <!-- Engine and mechanical image -->
                </div>
                <div class="category-name">Engine and Mechanical</div>
                <!-- Category name -->
            </div>
            
            <!-- Car Care category -->
            <div class="category-card">
                <!-- Category card container -->
                <div class="category-icon">
                    <!-- Icon container -->
                    <img src="images/car-care.jpeg" alt="Car Care" class="category-image">
                    <!-- Car care image -->
                </div>
                <div class="category-name">Car Care</div>
                <!-- Category name -->
            </div>
            
            <!-- Lights and Electrical category -->
            <div class="category-card">
                <!-- Category card container -->
                <div class="category-icon">
                    <!-- Icon container -->
                    <img src="images/lights-electrical.jpeg" alt="Lights and Electrical" class="category-image">
                    <!-- Lights and electrical image -->
                </div>
                <div class="category-name">Lights and Electrical</div>
                <!-- Category name -->
            </div>
            
            <!-- Audio/Video category -->
            <div class="category-card">
                <!-- Category card container -->
                <div class="category-icon">
                    <!-- Icon container -->
                    <img src="images/audio-video.jpeg" alt="Audio/Video" class="category-image">
                    <!-- Audio/Video image -->
                </div>
                <div class="category-name">Audio/Video</div>
                <!-- Category name -->
            </div>
        </div>
    </div>
    
    <!-- JavaScript file link -->
    <script src="js/homepage.js"></script>
    <!-- Links to JavaScript file -->
</body>
</html>
